<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MS, fb & Whatsapp -->

    <!-- MS Tile - for Microsoft apps-->
    <meta
      name="msapplication-TileImage"
      content="https://mathdebate09.github.io/dummy-img-cdn/assets/storika/meta.jpg"
    />

    <!-- fb & Whatsapp -->

    <!-- Site Name, Title, and Description to be displayed -->
    <meta name="description" content="storika | fashion you'll never Mainstream" />
    <meta property="og:site_name" content="storika" />
    <meta property="og:title" content="storika | fashion you'll never Mainstream" />
    <meta property="og:description" content="A dummy shopping-frontend App" />

    <!-- Image to display -->
    <!-- Replace   «example.com/image01.jpg» with your own -->
    <meta
      property="og:image"
      content="https://mathdebate09.github.io/dummy-img-cdn/assets/storika/meta.jpg"
    />

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg" />

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="225" />

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://storika.vercel.app" />

    <title>storika | Fashion you'll never mainstream</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
